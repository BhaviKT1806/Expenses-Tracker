<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="expense-form">
            <input type="text" id="month" placeholder="Month Name" required>
            <input type="text" id="expense-name" placeholder="Expense Name" required>
            <input type="number" id="expense-amount" placeholder="Amount (INR)" required>
            <button type="submit">Add Expense</button>
        </form>
        <div class="button-container">
            <button id="show-expenses">Show Expenses</button>
            <button id="clear-expenses" class="clear">Clear All Expenses</button>
        </div>
        <div id="expense-list"></div>
        <div id="modal" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <p>Please enter a month to view expenses.</p>
            </div>
        </div>
    </div>  
    <script src="script.js"></script>
</body>
</html>
